<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Test Automation - Enhanced Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #00ff00;
            --error: #ff4444;
            --warning: #ffaa00;
            --info: #00aaff;
            --dark: #1e1e1e;
            --light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }
        
        .container-fluid {
            padding: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            height: 100%;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h5 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card h2 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        
        .test-input-area {
            margin-bottom: 20px;
        }
        
        #test-steps {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        #test-steps:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-custom {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-run {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: white;
        }
        
        .btn-run:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
        }
        
        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
        }
        
        .btn-clear:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress {
            height: 35px;
            border-radius: 10px;
            background: #e0e0e0;
            overflow: hidden;
        }
        
        .progress-bar {
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.5s ease;
        }
        
        .live-logs {
            background: var(--dark);
            color: var(--success);
            font-family: 'Courier New', monospace;
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .live-logs::-webkit-scrollbar {
            width: 10px;
        }
        
        .live-logs::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .live-logs::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .log-success { color: var(--success); }
        .log-error { color: var(--error); }
        .log-warning { color: var(--warning); }
        .log-info { color: var(--info); }
        
        .log-icon {
            margin-right: 8px;
        }
        
        .template-section {
            margin-bottom: 20px;
        }
        
        .template-btn {
            padding: 8px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .template-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-connected {
            background: #00c853;
            color: white;
        }
        
        .status-running {
            background: #ffaa00;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .learning-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .learning-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-left: 4px solid var(--primary);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .learning-item strong {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-robot"></i> Salesforce Test Automation
            </span>
            <div>
                <span id="status-badge" class="status-badge status-connected">
                    <i class="fas fa-circle"></i> Ready
                </span>
            </div>
        </div>
    </nav>
    
    <!-- Main Dashboard -->
    <div class="container-fluid">
        <div class="dashboard">
            <!-- Left Panel: Test Input -->
            <div class="card">
                <h3 class="card-title">
                    <i class="fas fa-edit"></i> Test Steps
                </h3>
                
                <!-- Stats Cards -->
                <div class="stats-row">
                    <div class="stat-card">
                        <h5>Total Steps</h5>
                        <h2 id="total-steps">0</h2>
                    </div>
                    <div class="stat-card">
                        <h5>Completed</h5>
                        <h2 id="completed-steps">0</h2>
                    </div>
                    <div class="stat-card">
                        <h5>Success Rate</h5>
                        <h2 id="success-rate">0%</h2>
                    </div>
                </div>
                
                <!-- Test Templates -->
                <div class="template-section">
                    <h5><i class="fas fa-layer-group"></i> Quick Templates</h5>
                    <button class="template-btn" onclick="loadTemplate('login')">
                        <i class="fas fa-sign-in-alt"></i> Login Flow
                    </button>
                    <button class="template-btn" onclick="loadTemplate('form')">
                        <i class="fas fa-wpforms"></i> Form Filling
                    </button>
                    <button class="template-btn" onclick="loadTemplate('data')">
                        <i class="fas fa-database"></i> Data Entry
                    </button>
                    <button class="template-btn" onclick="loadTemplate('full')">
                        <i class="fas fa-file-alt"></i> Full Test
                    </button>
                </div>
                
                <!-- Test Input -->
                <div class="test-input-area">
                    <textarea id="test-steps" class="form-control" rows="15" 
                              placeholder="Enter test steps here...

Example:
Type 'user@example.com' into 'Username'
Type 'password123' into 'Password'
Click 'Login'
Wait for 2 seconds
Verify 'Dashboard'"></textarea>
                </div>
                
                <!-- Control Buttons -->
                <div class="button-group">
                    <button id="run-btn" class="btn-custom btn-run">
                        <i class="fas fa-play"></i> Run Test
                    </button>
                    <button id="stop-btn" class="btn-custom btn-stop" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="clear-btn" class="btn-custom btn-clear">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">
                            0%
                        </div>
                    </div>
                </div>
                
                <!-- Learning System Display -->
                <div class="learning-section">
                    <h5><i class="fas fa-brain"></i> Learning System</h5>
                    <div id="learning-display">
                        <p class="text-muted">No selectors learned yet. Run a test to start learning!</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel: Live Logs -->
            <div class="card">
                <h3 class="card-title">
                    <i class="fas fa-terminal"></i> Live Execution Logs
                </h3>
                <div class="live-logs" id="logs-container">
                    <div class="log-info">
                        <i class="fas fa-info-circle log-icon"></i>
                        Waiting for test execution...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Test Templates
        const templates = {
            'login': `Type "user@example.com" into "Username"
Type "password123" into "Password"
Click "Log in"
Wait for 2 seconds
Verify "Dashboard"`,
            
            'form': `Click "New Record"
Type "John Doe" into "Name"
Type "john@example.com" into "Email"
Type "555-1234" into "Phone"
Select "Active" from dropdown "Status"
Check "Send Notification"
Click "Save"
Wait for 2 seconds
Verify "Record saved successfully"`,
            
            'data': `Type "100" into "Quantity"
Type "50.00" into "Unit Price"
Type "5000.00" into "Total Amount"
Select "USD" from dropdown "Currency"
Click "Calculate"
Click "Submit"`,
            
            'full': `Type "sarokiasamy2@dmigs.com.dcp.dcpuat" into "Username"
Type "Grantee@123" into "Password"
Click "Log in"
Wait for 2 seconds
Click "I Disagree"
Click "Next"
Click "Finish"
Click "CBD PERFORMANCE REPORTS"
Wait for 2 seconds
Click "Recently Viewed"
Wait for 1 seconds
Click "CBD-00241"
Wait for 2 seconds
Click "Form 1: Demographics"
Wait for 5 seconds
Type "3" into "Number of Counties Served"
Type "Loudoun" into "Please specify the names of the counties served."
Click "Next"`
        };
        
        function loadTemplate(name) {
            document.getElementById('test-steps').value = templates[name];
            updateStepCount();
        }
        
        function updateStepCount() {
            const steps = document.getElementById('test-steps').value.split('\n').filter(s => s.trim());
            document.getElementById('total-steps').textContent = steps.length;
        }
        
        // Update step count on input
        document.getElementById('test-steps').addEventListener('input', updateStepCount);
        
        // Log handling
        function appendLog(level, message) {
            const container = document.getElementById('logs-container');
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry log-${level}`;
            
            let icon = 'info-circle';
            if (level === 'success') icon = 'check-circle';
            else if (level === 'error') icon = 'times-circle';
            else if (level === 'warning') icon = 'exclamation-triangle';
            
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML = `<i class="fas fa-${icon} log-icon"></i>[${timestamp}] ${message}`;
            
            container.appendChild(logDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Run Test
        document.getElementById('run-btn').onclick = async function() {
            const steps = document.getElementById('test-steps').value;
            if (!steps.trim()) {
                alert('Please enter test steps!');
                return;
            }
            
            // Update UI
            document.getElementById('run-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('status-badge').className = 'status-badge status-running';
            document.getElementById('status-badge').innerHTML = '<i class="fas fa-circle"></i> Running';
            
            // Clear logs
            document.getElementById('logs-container').innerHTML = '';
            appendLog('info', 'Starting test execution...');
            
            // Reset stats
            document.getElementById('completed-steps').textContent = '0';
            document.getElementById('success-rate').textContent = '0%';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-bar').textContent = '0%';
            
            // Send to server
            try {
                const response = await fetch('/run_test', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({steps: steps})
                });
                
                if (response.ok) {
                    appendLog('success', 'Test started successfully!');
                    pollLogs();
                } else {
                    appendLog('error', 'Failed to start test');
                }
            } catch (error) {
                appendLog('error', 'Error: ' + error.message);
            }
        };
        
        // Stop Test
        document.getElementById('stop-btn').onclick = function() {
            document.getElementById('run-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('status-badge').className = 'status-badge status-connected';
            document.getElementById('status-badge').innerHTML = '<i class="fas fa-circle"></i> Ready';
            appendLog('warning', 'Test stopped by user');
        };
        
        // Clear
        document.getElementById('clear-btn').onclick = function() {
            document.getElementById('test-steps').value = '';
            document.getElementById('logs-container').innerHTML = '<div class="log-info"><i class="fas fa-info-circle log-icon"></i>Waiting for test execution...</div>';
            document.getElementById('total-steps').textContent = '0';
            document.getElementById('completed-steps').textContent = '0';
            document.getElementById('success-rate').textContent = '0%';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-bar').textContent = '0%';
        };
        
        // Poll for logs
        function pollLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.logs && data.logs.length > 0) {
                        data.logs.forEach(log => {
                            appendLog(log.level, log.message);
                        });
                        
                        // Update progress
                        if (data.progress) {
                            const percent = Math.round(data.progress);
                            document.getElementById('progress-bar').style.width = percent + '%';
                            document.getElementById('progress-bar').textContent = percent + '%';
                            document.getElementById('completed-steps').textContent = data.completed || 0;
                            document.getElementById('success-rate').textContent = (data.success_rate || 0) + '%';
                        }
                        
                        // Update learning display
                        if (data.learned_selectors) {
                            updateLearningDisplay(data.learned_selectors);
                        }
                    }
                    
                    // Continue polling if running
                    if (!document.getElementById('run-btn').disabled) {
                        setTimeout(pollLogs, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error polling logs:', error);
                });
        }
        
        // Update learning display
        function updateLearningDisplay(selectors) {
            const display = document.getElementById('learning-display');
            if (Object.keys(selectors).length === 0) {
                display.innerHTML = '<p class="text-muted">No selectors learned yet.</p>';
                return;
            }
            
            let html = '';
            for (const [key, data] of Object.entries(selectors).slice(0, 5)) {
                html += `
                    <div class="learning-item">
                        <strong>${data.target}</strong><br>
                        <small>Selector: ${data.selector}</small><br>
                        <small>Used: ${data.success_count} times</small>
                    </div>
                `;
            }
            display.innerHTML = html;
        }
        
        // Initialize
        appendLog('success', 'Dashboard loaded successfully!');
        appendLog('info', 'Enter test steps or select a template to begin');
    </script>
</body>
</html>
